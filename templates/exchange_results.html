<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Results</title>
</head>
<body>
    <h1>You selected {{ currency }} and amount {{ amount }}</h1>
    {% if currency== 'EUR' %}
        <img src="{{ url_for('static', filename='flag_euro.png') }}">
    {% elif currency=='USD' %}
        <img src="{{ url_for('static', filename='flag_usa.png') }}">
    {% elif currency=='JPY' %}
        <img src="{{ url_for('static', filename='flag_japan.png') }}">
    {% else %}
        <img src="{{ url_for('static', filename='flag_pirat.png') }}">
    {% endif %}
</body>
</html>
