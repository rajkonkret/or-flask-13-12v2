<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Results</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
    {% endfor %}
    <h1>You selected {{ currency }} and amount {{ amount }}</h1>
    {% if currency_info.code != 'unknown' %}
        <img src="{{ url_for('static', filename=currency_info.flag) }}">

    {% else %}
        <p>This currency is unknown for us - sorry</p>
    {% endif %}
</body>
</html>
